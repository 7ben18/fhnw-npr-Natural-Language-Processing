version: "3.1"

  intents:
    - greet
    - goodbye
    - affirm
    - deny
    - mood_great
    - mood_unhappy
    - bot_challenge
    - real_estate_request
    - price_request
    - location_request

responses:
  utter_greet:
  - text: "Hello! Looking for a property today?"
  - text: "Hi there! How can I assist you in your real estate search?"

  utter_goodbye:
  - text: "Goodbye! If you have more questions, feel free to ask."
  - text: "Bye! Hope I was able to help with your real estate needs."

  utter_ask_property_type:
  - text: "What type of property are you interested in? (e.g., apartment, house, penthouse)"

  utter_ask_price_range:
  - text: "Do you have a specific price range in mind?"

  utter_ask_location:
  - text: "Which location are you considering for your property?"

  utter_provide_property_details:
  - text: "Here are the details of the property you asked about."
  - text: "I have found some options that might interest you. Here they are:"

  utter_provide_price_info:
  - text: "This property is priced at..."
  - text: "The cost of this property is..."

  utter_provide_location_info:
  - text: "This property is located in..."
  - text: "You can find this property at..."

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

