version: "3.1"

nlu:
- regex: postal_code
  examples: |
    - \d{4}

- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: thank
  examples: |
    - thank you
    - thanks yes
    - yes thanks
    - ty

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: real_estate_request
# entities: property_type and location
  examples: |
    - I'm looking for an [apartment](property_type).
    - Are there any available [houses](property_type) in the region?
    - Can you show me offers for [apartments](property_type)?
    - I want to learn more about your [penthouse](property_type) offers.
    - Show me the latest [real estate](property_type) listings.

- intent: price_request
# entities: property_type, location, and price are relevant.
  examples: |
    - How much does the [house](property_type) on [5 Sample Street](location) cost?
    - Can you tell me the price of the [apartment](property_type) in [Biberstein](location)?
    - What costs can be expected for the [penthouse](property_type)?
    - Is the price for the [property](property_type) on your website negotiable?
    - What is the selling price for the [property](property_type) in the [5023](postal_code) postal code?

- intent: location_request
# entities: property_type, location, price
  examples: |
    - Where is the [apartment](property_type) offered for [CHF 1,150,000](price) located?
    - Can you show me real estate in [Zurich](location)?
    - Are there any available [houses](property_type) in [Biberstein](location)?
    - I'm looking for a [property](property_type) near [Basel](location).
    - What offers do you have in the [canton of Aargau](location)?